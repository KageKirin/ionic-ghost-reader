<ion-view>
	<ion-nav-title>
		{{ tag.name | decode}}
	</ion-nav-title>
	<ion-content>
		<div class="list card">
			<div class="item">
				<h2>{{tag.name | decode}}</h2>
			</div>
			<div class="item item-body">
				<ion-list>
					<ion-item ng-repeat="post in posts"
										href="#/app/posts/{{post.slug}}">
						{{post.title | decode}} {{post.image}}
					</ion-item>
				</ion-list>
			</div>

			<!--
			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item">
					<i class="icon ion-thumbsup"></i>
					Like
				</a>
				<a class="tab-item">
					<i class="icon ion-chatbox"></i>
					Comment
				</a>
				<a class="tab-item">
					<i class="icon ion-share"></i>
					Share
				</a>
			</div>
			-->
		</div>
	</ion-content>
</ion-view>
